<!DOCTYPE html>
<html>
<head>
    <title>Proveedores</title>
</head>
<body>
    <h1>Lista de Proveedores</h1>
    <a href="{% url 'proveedor_new' %}">Agregar Nuevo Proveedor</a>
    <ul>
        {% for proveedor in proveedores %}
            <li>
                <a href="{% url 'proveedor_detail' proveedor.pk %}">{{ proveedor.nombre }}</a>
                <a href="{% url 'proveedor_edit' proveedor.pk %}">Editar</a>
                <a href="{% url 'proveedor_delete' proveedor.pk %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
