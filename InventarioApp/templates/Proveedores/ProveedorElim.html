<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Proveedor</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar este proveedor?</h1>
    <p>{{ proveedor.nombre }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'proveedor_list' %}">Cancelar</a>
</body>
</html>
