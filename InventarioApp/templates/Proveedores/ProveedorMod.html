<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Editar Proveedor{% else %}Nuevo Proveedor{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Editar Proveedor{% else %}Nuevo Proveedor{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    <a href="{% url 'proveedor_list' %}">Cancelar</a>
</body>
</html>
