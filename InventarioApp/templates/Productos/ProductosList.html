{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css2/ListarProductos.css' %}">
    <link rel="stylesheet" href="{% static 'css2/loader.css' %}">
    <script src="https://kit.fontawesome.com/6a284d15f6.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="{% static 'imagenes/guitarra-logo.png' %}">
    <title>Listar Productos</title>
</head>


<body style="background-color: #868686;">

    <header class="header">
        <h2 class="logo text-black" type="button" onclick="redireccionHome()">Galaxy Music</h2>
        <nav class=" navigation">
            <button class="btn-popup-Agregar" type="button" onclick="redireccionProdAdd()">Agregar Producto<i
                    class="fa-solid fa-circle-plus"></i></button>
            <button class="btnLogin-popup" type="button" onclick="redireccionPerfil()">Perfil<i
                    class="fa-solid fa-user"></i></button>
        </nav>
    </header>

    <div class="grid-container">
        {% for producto in productos %}
        <div class="grid-item">
            <div class="producto">
                <h1 class="id-producto">ID {{ producto.id_producto }}</h1>
                <h2 class="nombre-producto">{{ producto.nombre_producto }}</h2>
                <img src="{{ producto.imagen_producto }}" alt="">
                <p class="boton-detalle" onclick="redireccionProdDet('{{ producto.id_producto }}')">Detalle Producto<i
                        class="fa-solid fa-circle-info"></i></p>
                <p class="boton-modificar" onclick="redireccionProdMod('{{ producto.id_producto }}')">Modificar Producto<i
                        class="fa-solid fa-pencil"></i></p>
                <p class="boton-eliminar" onclick="redireccionProdElim('{{ producto.id_producto }}')">Eliminar
                    Producto<i class="fa-solid fa-trash-can"></i></p>
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Pantalla de cargando -->

    <div class="loader-container">
        <img src="{% static 'imagenes/Cargando.gif' %}" alt="">
    </div>

    <!-- Redirecciones -->
    <script>

        function redireccionPerfil() {
            location.href = "{% url 'Perfil' %}"
        }

        function redireccionHome() {
            location.href = "{% url 'Home' %}"
        }

        function redireccionProdAdd() {
            location.href = "{% url 'ProductosAdd' %}"
        }

        function redireccionProdDet(id) {
            location.href = "{% url 'ProductosDet' 0 %}".replace('0', id);
        }

        function redireccionProdElim(id) {
            location.href = "{% url 'ProductosElim' 0 %}".replace('0', id);
        }

        function redireccionProdMod(id) {
            location.href = "{% url 'ProductosMod' 0 %}".replace('0', id);
        }

        function loader() {
            document.querySelector('.loader-container').classList.add('fade-out');
        }

        function fadeOut() {
            setInterval(loader, 3000);
        }

        window.onload = fadeOut;

    </script>
</body>

</html>
